<html>
  <head>
    <title> simple search table </title>
    <script>


    function findValueInTable(idTable, text) {

      const findInTds = function (tds_list, value) {

        var found = false;
        
        for (var  offset = 0; offset < tds_list.length; offset++) {
          if (tds_list[offset].innerText.toLocaleLowerCase().indexOf(value.toLocaleLowerCase()) !== -1) {
            found = true;
          }
        }

        if (value == '') {
          return true;
        }

        return found;
      };
      
      var trs = document.getElementById(idTable).getElementsByTagName("tr");
      var tds_of_tr = [];

      for (var index = 0; index < trs.length; index++) {

        tds_of_tr = trs[index].getElementsByTagName("td");
        console.log(tds_of_tr);
        if (!findInTds(tds_of_tr, text)) {
          trs[index].style.display="none";
        } else {
          trs[index].style.display="table-row";
        }
      }   

    };

    </script>
    <style>

      table {
        margin-top:10px;
        border:1px solid #333;
      }
      td {
        border:1px solid #333;
      }

    </style>
  </head>
